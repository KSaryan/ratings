{% extends 'base.html' %}
{% block content %}

    <h2>User ID {{ user['user_id'] }}</h2>
    <p>
        Email: {{ user['email'] }} <br>
        Age: {{ user['age'] }} <br>
        Zipcode: {{ user['zipcode'] }}     
    </p>

        <h2>Movie Ratings:</h2>
        <ul>{% for rating in user.ratings %}  
        <li>
          {{ rating.movie.title }} {{ rating.score }}
        </li>
        {% endfor %}
        </ul>
{% endblock %}
